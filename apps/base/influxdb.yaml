---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: influxdb
      tag: 1.8.9
    env:
      TZ: "Europe/Dublin"
    service:
      main:
        ports:
          http:
            port: 8086
    persistence:
      influxdata:
        enabled: true
        type: pvc
        mountPath: /var/lib/influxdb
        storageClass: "${default_provisioner_scname}"
        accessMode: ReadWriteOnce
        size: 25G
