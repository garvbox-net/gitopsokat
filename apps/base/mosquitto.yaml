---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.15
    command:
      - mosquitto
      - -c
      - /mosquitto-no-auth.conf
    env:
      TZ: "Europe/Dublin"
    service:
      main:
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            primary: true
            port: 1883
            protocol: TCP
    # Disable connections spamming mqtt logs
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
