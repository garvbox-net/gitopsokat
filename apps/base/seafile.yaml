
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: seafile
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: seafile
      version: ">2.0.0"
      sourceRef:
        kind: HelmRepository
        name: seafile-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "Europe/Dublin"
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts: 
          - host: seafile.${cluster_ext_domain}
            paths:
              - path: "/"
                pathType: Prefix
        tls: []
    persistence:
      data:
        enabled: true
        mountPath: /shared
        size: 4Gi
        accessModes:
          - ReadWriteOnce
        labels: {}
        annotations: {}
        storageClass: "${nfs_provisioner_scname}"
    mariadb:
      primary:
        persistence:
          enabled: true
          storageClass: "${nfs_provisioner_scname}"
          size: 4Gi
          accessModes:
            - ReadWriteOnce
