---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  values:
    controllers:
      main:
        containers:
          main:
            envFrom:
              - secretRef:
                  name: frigate-env-secret
    persistence:
      config:
        existingClaim: frigate-config
        type: null
        accessMode: null
        size: null
      media:
        existingClaim: frigate-media-pvc
        type: null
        accessMode: null
        size: null
