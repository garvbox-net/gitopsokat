---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: gammatron
    persistence:
      videos:
        enabled: true
        readOnly: false
        existingClaim: videos-pvc
      downloads:
        enabled: true
        readOnly: false
        existingClaim: downloads-pvc
      config:
        existingClaim: radarr-config
