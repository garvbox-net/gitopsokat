---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: default
spec:
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: gammatron
    persistence:
      videos:
        enabled: true
        readOnly: false
        existingClaim: videos-pvc
      config:
        existingClaim: syncthing-config
    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${metallb_ip_syncthing}
        enabled: true
        externalTrafficPolicy: Local
        type: LoadBalancer
        ports:
          sync:
            enabled: true
            port: 22000
            protocol: TCP
