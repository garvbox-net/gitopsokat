apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/alphasite-prod
  dependsOn:
    - name: infra-core-install
  # Enable Encryption using sops-gpg secret pre-loaded with ansible
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  # Flux Sync Settings
  interval: 60m0s
  timeout: 3m0s
  retryInterval: 2m0s
  wait: true
  prune: true
  force: true
  # Site-specific variables
  postBuild:
    substitute:
      metallb_ip_dns: 10.0.50.1
      metallb_ip_range: 10.0.50.2-10.0.50.50
      # Note Traefik IP should be inside the metallb dynamic ip range
      metallb_ip_traefik: 10.0.50.10
      cluster_ext_domain: alphasite.garvbox.net
      cluster_int_domain: alphasite.glenside.lan
      nfs_provisioner_scname: nfs-kraken
      nfs_provisioner_server: kraken.glenside.lan
      nfs_provisioner_path: /export/alphasite-prod
      admin_email: gonarvib@protonmail.com
      # Uncomment to switch to PROD LetsEncrypt URL
      le_url: https://acme-v02.api.letsencrypt.org/directory
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infra-core-install
  namespace: flux-system
spec:
  path: ./infrastructure/core-install
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Flux Sync Settings
  interval: 60m0s
  timeout: 3m0s
  retryInterval: 2m0s
  wait: true
  prune: true
  force: true
