---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: discord-alerts
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    # - kind: GitRepository
    #   name: '*'
    - kind: Kustomization
      name: "*"
    # - kind: HelmRepository
    #   name: '*'
    # - kind: HelmChart
    #   name: '*'
    - kind: HelmRelease
      name: "*"
  exclusionList:
    - "Dependencies do not meet ready condition"
