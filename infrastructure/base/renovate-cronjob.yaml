apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: kube-system
spec:
  # Runs every 30 minutes in the evening to allow auto-merging to work
  schedule: "*/30 19-21 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:32.240.5
              args:
                - garvbox-iac/gitopsokat
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_BASE_BRANCHES
                  value: main
                - name: RENOVATE_AUTODISCOVER
                  value: "false"
                - name: RENOVATE_PLATFORM
                  value: gitlab
              envFrom:
                - secretRef:
                    name: renovate-env
          restartPolicy: Never
